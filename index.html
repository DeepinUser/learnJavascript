<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是一个测试页面</title>
		<script src="./numberGame.js"></script>
	</head>
	<body>
		<div class="numberGame">
			<table class="gameHistory">
				<tr>
					<th>次数</th>
					<th>数字</th>
					<th>结果</th>
				</tr>
			</table>
			<input type="number" pattern="[0-9]*" min="0123" max="9876" step="1" onchange="numberGameInputChanged()" />
		</div>
	</body>
</html>
